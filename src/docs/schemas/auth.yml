components:
  schemas:
    AuthPostLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: must be unique
          example: anhht83@gmail.com
        password:
          type: string
          format: password
          minLength: 6
          example: P@55w0rd

    AuthRegister:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: must be unique
          example: anhht83@gmail.com
        password:
          type: string
          format: password
          minLength: 6
          example: P@55w0rd
